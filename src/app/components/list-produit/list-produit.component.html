<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="fournisseur">{{fournisseur.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="produits">
    <ion-item *ngFor="let p of produits" (click)="dismiss(p)">
      <ion-label>{{p.nom}}</ion-label>
      <ion-avatar slot="start">
        <img style="width:40px;height:40px" src="assets/images/svg/sabc.svg" 
         alt="">
      </ion-avatar> 
    </ion-item>
  </ion-list>
</ion-content>
