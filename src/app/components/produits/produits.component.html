<ion-list *ngIf="produits">
    <div *ngFor="let cat of categorieProduit">
      <div *ngIf="haveProduct(cat?.id)" class="Family">
        {{cat?.nom}}
      </div>  
      <div *ngFor="let p of produits">
        <ion-item-sliding *ngIf="p&&p?.categorie.id==cat?.id">
          <ion-item-options side="end">
            <ion-item-option (click)="update(p)" routerDirection="forward" >
              <ion-icon size="large" name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="delete(p)" color="danger">
              <ion-icon size="large" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start">
            <ion-item-option (click)="view(p)">
              <ion-icon size="large" name="eye"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item button (click)="view(p)">
            <ion-thumbnail slot="start" style="height: 70px;">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-thumbnail>
            <ion-label>
              <div style="display:flex;justify-content: space-between;">
                <div>
                  <h2>{{p?.nom}} <span style="font-size:11px">{{p?.casier.nom}}</span></h2>
                  <p>Prix achat : {{p?.prixA}} fcfa</p>
                  <p>Prix vente : {{p?.prixV}} fcfa</p>
                </div>
                <div style="display : flex;align-items: center;">
                  <div>
                    <h3 style="margin-bottom:7px ;">stock</h3>
                    <p class="unit">{{p?.stoCaInit}} Casier</p>
                    <p class="unit">{{p?.stoBoInit}} Bouteille</p>
                  </div>
                </div>
              </div>
            </ion-label>
            <!-- <ion-icon name="close-circle" slot="end"></ion-icon> -->
          </ion-item>
      </ion-item-sliding>
      </div>
    </div>
</ion-list>
