<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

<ion-content>
    <!-- List of Sliding Items -->
  <app-bar></app-bar>
<ion-list>
    <ion-item-sliding *ngFor="let item of ligneDepenses|skipempty">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteItem(item)">Supprimer</ion-item-option>
      </ion-item-options>
      <ion-item button detail (click)="viewItem(item)">
        <div>
          <ion-label>{{item.motif}}</ion-label>
          <ion-note>{{item.montant +' Fcfa'}}</ion-note>
        </div>
        <ion-note slot="end">{{item.date | date:'shortDate'}}</ion-note>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="updateItem(item)">Update</ion-item-option>
      </ion-item-options>
      <!-- <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
