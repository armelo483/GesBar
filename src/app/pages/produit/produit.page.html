<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des produits</ion-title>
    <ion-buttons slot="end" class="ion-padding-end" (click)="toogleSearchView()">
      <ion-icon slot="icon-only" class="custom-icon" name="search" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content   class="ion-content-page">
  <ion-list #myList>
    <app-searchbar [isOpen]="searchMenuIsOpen" placeholder="Trouver un produit" (searchEvent)="search($event)">
    </app-searchbar>

    <!-- Liste des produits -->
    <!-- Sliding item with text options on both sides -->
    <div *ngFor="let item of produits">
      <ion-item-sliding *ngIf="item">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteItem(item)">Supprimer</ion-item-option>
        </ion-item-options>
    
        <ion-item (click)="viewItem(item)">
          <ion-label text-wrap>
            <h3>{{item?.nom}}</h3>
            <p>{{item?.description}}</p>
          </ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="updateItem(item)">Update</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
  
  <ion-fab [activated]="state" style="z-index : 10 !important" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  activated="false">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
       <ion-fab-button class="data" color="primary"  routerLink="/produit/add" (click)="closeFab()"   routerDirection="forward" data-desc="Ajouter un produit">
        <ion-icon name="add-outline" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="data" color="primary" routerLink="/categorie-produit/add-update-categorie-produit"  (click)="closeFab()" routerDirection="forward" data-desc="Ajouter une famille">
        <ion-icon name="person-add" ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab> 

  
 <!-- <app-produits (loadEvent)="reload()" [produits]="produits"></app-produits> -->
</ion-content>
